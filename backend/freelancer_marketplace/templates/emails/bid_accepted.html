<!DOCTYPE html>
<html>
<head>

        .content { padding: 20px; background: #f9f9f9; }
        .button { background: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; display: inline-block; border-radius: 5px; }
    </style>
</head>

    <div class="container">
        <div class="header">
